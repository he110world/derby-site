<Head:>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content=""/>

<Title:>
  Derby

<Body:>
  <div class="bs-docs-home">
    <view name="mainheader"/>
    <view name="{{$render.ns}}"/>
  </div>
  <!--<view name="mainfooter"/>-->

<mainheader:>
  <div class="navbar navbar-static-top navbar-fixed-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="/images/logo.png"/></a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
          <nav-link href="/started" caption="开始"></nav-link>
          <!--<nav-link href="/trees" caption="树"></nav-link>-->
          <!--<nav-link href="/docs" caption="Docs"></nav-link>-->
          <!--<nav-link href="/faq" caption="FAQ"></nav-link>-->
          <!--<nav-link href="/resources" caption="Resources"></nav-link>-->
          <!--<nav-link href="/compare" caption="Compare"></nav-link>-->
          <nav-link href="/chat" caption="吐槽"></nav-link>
        </ul>
        <!--<view name="preferences"/>-->
        <ul class="nav navbar-nav navbar-right">
          {{if _session.loggedIn}}
            <li>
                <p class="navbar-text">
                    <img src="{{_session.user.avatar}}" class="navbar-avatar"/>
                    <span> {{_session.user.displayName || _session.user.username}}</span>
                </p>
            </li>
            <li>
                <a href="/auth/logout">退出</a>
            </li>
          {{else}}
            <li>
                <a href="/auth/github">登录</a>
            </li>
          {{/}}
        </ul>
      </nav>
    </div>
  </div>
